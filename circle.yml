dependencies:
  pre:
    - rm ~/.gitconfig
    - make deps binaries
  override:
    - make build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/gun-linux.tgz -C build/Linux gun
    - tar -czvf $CIRCLE_ARTIFACTS/gun-darwin.tgz -C build/Darwin gun

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - make release
