machine:
  environment:
    PROJECT_ROOT: $HOME/.go_workspace/src/github.com/gliderlabs/glidergun
dependencies:
  pre:
    - rm ~/.gitconfig
    - rm -rf $PROJECT_ROOT; mkdir -p ${PROJECT_ROOT%/*} ; ln -s $PWD $PROJECT_ROOT
    - make deps
  override:
    - make build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/gun-linux.tgz -C build/Linux gun
    - tar -czvf $CIRCLE_ARTIFACTS/gun-darwin.tgz -C build/Darwin gun

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - make release
